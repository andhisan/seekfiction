name: Publish package

# This MUST NOT RUN ON PR
# THIS WILL ALSO RUN WHEN MERGED

on:
  push:
    branches:
      - main
    paths:
      - 'packages/seekfiction-commons/**'

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
          # now can cache https://github.com/actions/setup-node/releases/tag/v2.4.0
          cache: yarn

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Build package ğŸ
        run: yarn workspace @sasigume/seekfiction-commons build

      - name: Publish package ğŸš€
        run: npm publish packages/seekfiction-commons --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
