name: Deploy API

# This MUST NOT RUN ON PR
# THIS WILL ALSO RUN WHEN MERGED

on:
  push:
    branches:
      - main
    paths:
      - 'packages/api/**'

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          registry-url: 'https://registry.npmjs.org'
          # now can cache https://github.com/actions/setup-node/releases/tag/v2.4.0
          cache: yarn

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn

      # Somehow we still need to set function config via GitHub secret
      # Detail: https://github.com/w9jds/firebase-action/issues/86
      - name: Set configs for Firebase ‚úÖ (use FIREBASE_FUNCTIONS_ENV_VARIABLES)
        uses: w9jds/firebase-action@master
        with:
          args: functions:config:set ${{ secrets.FIREBASE_FUNCTIONS_ENV_VARIABLES }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Functions lint will run with predeploy script in firebase.json
      # so we don't have to run lint before this
      - name: Deploy functions to Firebase üî• (use FIREBASE_TOKEN)
        uses: w9jds/firebase-action@master
        with:
          # --force to delete functions
          args: deploy --only functions --force --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
