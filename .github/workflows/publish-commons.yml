name: Publish commons package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/seekfiction-commons/**'

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          registry-url: 'https://registry.npmjs.org'

      - name: Build package ğŸ
        run: yarn workspace @sasigume/seekfiction-commons build

      - name: Publish package ğŸš€
        run: npm publish packages/seekfiction-commons --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
