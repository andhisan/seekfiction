name: Publish commons package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/seekfiction-commons/**'

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          registry-url: 'https://npm.pkg.github.com'

      - name: Build package ğŸ
        run: yarn workspace @sasigume/seekfiction-commons build

      - name: Remove read token from .npmrc
        # .npmrc has read token but it blocks publish
        # So remove the last line which contains read token
        run: sed -i '' '$d' .npmrc

      - name: Publish package ğŸš€
        run: npm publish packages/seekfiction-commons
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
